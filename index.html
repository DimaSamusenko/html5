<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://yandex.st/bootstrap/2.3.0/css/bootstrap.min.css">
</head>
<body>

<section class="page container-fluid">

    <div class="container-fluid">
        <h3>Notifications</h3>

        <button class="btn btn-large btn-primary" type="button" id="btnNotifications">Enable Notifications</button>
    </div>

    <!---->
    <div class="container-fluid">
        <h3>Html template</h3>

        <template id="template">
            <div data-elem="foo"></div>
        </template>

        <template id="template2">
            <div data-elem="foo"></div>
        </template>

        <div id="templatePlace" class="well"></div>
    </div>
    <!---->


    <!---->
    <div class="container-fluid">
        <h3>Shadow DOM</h3>

        <div class="well">
            <div id="shadow">
                <h1>Hello!</h1>
                <h2>This is Shadow DOM</h2>
            </div>
        </div>

    </div>
    <!---->


    <!---->
    <div class="container-fluid">
        <h3>Custom Elements</h3>

        <div class="well">
            <element name="x-foo" constructor="XFoo">
                <section>
                    Custom Element
                </section>
                <script>
                    if (this != window) {
                        var section = this.querySelector('section');
                        this.register({
                            prototype: {
                                readyCallback: function () {
                                    this.textContent = section.textContent;
                                }
                            }
                        });
                    }
                </script>
            </element>

            <x-foo></x-foo>
        </div>

    </div>
    <!---->

    <!---->
    <div class="container-fluid">
        <h3>HTML Import</h3>
        <link rel="import" href="import-file.html">
    </div>
    <!---->


    <!---->
    <div class="container-fluid">
        <h3>Model-driven Views</h3>

        <template id="tplBar" repeat="{{ items }}">
            <p>{{ item }}</p>
        </template>

        <div id="tplMdvLoop" class="well"></div>
    </div>
    <!---->



    <!---->
    <div class="container-fluid">
        <h3>Object.observe && DOM.onChange</h3>

        <template id="observed">
            <div class="form-inline well">
                <input id="input" type="text">
                <button onclick="change()">Change</button>
            </div>
            <output id="result"></output>
            <br><br>
            <script>
                (function () {
                    var model = {},
                        $input = document.querySelector('#input');

                    Object.observe(model, function (changes) {
                        console.log(changes);
                    });

                    function change() {
                        model.title = $input.value;
                    }
                    }());
            </script>
        </template>

        <x-observed></x-observed>
    </div>
    <!---->


</section>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
